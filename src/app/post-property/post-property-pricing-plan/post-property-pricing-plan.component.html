<main>

  <div class="section bg-soft">
    <div class="container">
      <div class="row pt-5 pt-lg-3">
        <div class="col-12 col-lg-10">

          <form action="#" method="post" class="card border-light p-4 p-lg-5" (ngSubmit)="onSave()">
            <div class="form-group ">
              <a [routerLink]="['/post-property-photos']" class="text-secondary font-small"
              ><i class="fas fa-arrow-left fa-lg"></i> <span class="pl-3 fa-lg font-weight-bold">Back</span>
              </a>
            </div>
            <h3>Pricing Plan</h3>
            <p class="lead ">Single pricing plan for all customers</p>

            <div class="row mb-4 mb-lg-5">

              <div class="col-12  col-lg-8 mb-4">
                <!-- Pricing Card -->
                <div class="pricing-card">
                  <div class="card border-light p-1 p-lg-2 p-xl-4">
                    <!-- Header -->
                    <header class="card-header border-bottom border-tertiary bg-white text-center">
                      <!--<h2 class="h3 font-weight-normal text-gray mb-4">Gold mem</h2>-->
                      <span class="d-block">
                                        <span class="display-1 text-secondary font-weight-bold">
                                            <span class="align-top font-medium"><span class="fas fa-rupee-sign mr-2"></span></span>500
                                    </span>
                                    <span class="font-weight-bold fa-2x text-secondary">/ month</span>
                                    </span>
                    </header>
                    <!-- End Header -->
                    <!-- Content -->
                    <div class="card-body">
                      <h3 class="h6 font-weight-bold text-primary text-dark mb-4">Everything is included in this plan:</h3>
                      <div class="d-flex">
                        <div class="icon-md icon-secondary  lh-180 mr-3">
                          <span class="fas fa-check-circle" style="color: darkgreen"></span>
                        </div>
                        <p>Property promotion on site</p>
                      </div>
                      <div class="d-flex">
                        <div class="icon-md icon-secondary lh-180 mr-3">
                          <span class="fas fa-check-circle" style="color: darkgreen"></span>
                        </div>
                        <p>Automatic Rank booster</p>
                      </div>
                      <div class="d-flex">
                        <div class="icon-md icon-secondary lh-180 mr-3">
                          <span class="fas fa-check-circle" style="color: darkgreen"></span>
                        </div>
                        <p>Display your contact info</p>
                      </div>
                      <div class="d-flex">
                        <div class="icon-md icon-secondary lh-180 mr-3">
                          <span class="fas fa-check-circle" style="color: darkgreen"></span>
                        </div>
                        <p>Unlimited Leads</p>
                      </div>




                      <button class="btn-lg btn-block btn-secondary mt-2 animate-up-2 mt-5"
                              type="submit">Pay & Publish your property
                      </button>
                    </div>
                    <!-- End Content -->
                  </div>
                </div>
                <!-- End of Pricing Card -->
              </div>

            </div>
          </form>


        </div>
      </div>
    </div>
  </div>
</main>
