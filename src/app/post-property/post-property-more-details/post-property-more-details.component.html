<main>

  <div class="section bg-soft">
    <div class="container">
      <div class="row pt-5 pt-lg-3">
        <div class="col-12 col-lg-10">

          <form action="#" method="post" (ngSubmit)="onSave(property);" [formGroup]="form"
                class="card border-light p-4 p-lg-5 mb-4">
            <p class="font-weight-bold text-danger" *ngIf="errorMsg"><i class="fas fa-exclamation-circle fa-lg"
                                                                        style="color: #be2837"></i><span
              class="pl-2">{{errorMsg}}</span>
            </p>
            <div class="form-group ">
              <a [routerLink]="['/post-property-unit-configuration']" class="text-secondary font-small"
              ><i class="fas fa-arrow-left fa-lg"></i> <span class="pl-3 fa-lg font-weight-bold">Back</span>
              </a>
            </div>
            <h3>Step 4: Select Amenities</h3>
            <p class="lead ">Select amenities by clicking on each amenity</p>

            <div class="row">
              <div class="col-12 col-lg-7">

                <div class="form-group">
<!--                  <div class="label">Amenities</div>-->
<!--                  <p>Select amenities by clicking on each amenity</p>-->

                    <div class="icon-container">
                      <div *ngFor="let amenity of CONSTANTS.amenities">
                        <app-selectable-icon [icon]="amenity.icon"
                                             [inlineText]="amenity.icon_text" (iconSelected)="onIconSelected($event)"></app-selectable-icon>
                      </div>

                  </div>

                </div>


                <div class="form-group pt-4">
                  <button class="btn-lg btn-block btn-secondary mt-2 animate-up-2"
                          type="submit">Next
                  </button>
                </div>
              </div>
            </div>


          </form>


        </div>
      </div>
    </div>
  </div>
</main>
